<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article id="myStuff"></article>
    <form action="" >
        Add an Item!<br>
        Item name:
        <input type="text" id="itemName"><br>
        Item location:
        <input type="text" id="itemLocation"><br>
        Item description:
        <input type="text" id="itemDescription"><br>
        Item Type:<br>
        Craft<input type="radio" name="type" id="craft" value="craft"><br>
        Furniture<input type="radio" name="type" id="furniture" value="furniture"><br>
        Electronics<input type="radio" name="type" id="electronics" value="electronics"><br>
        <input type="button" value="Add an Item!" id="addItem">
    </form>
    <script src="storage.js"></script>
    <script src="database.js"></script>
    <script src="addItem.js"></script>
</body>
</html>
